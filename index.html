<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma-shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./bootstrap.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/puma-2-favicon.png" type="image/x-icon">
</head>

<body>
    <div id="preloader_contaier">
        <img id="preloader" src="./images/ezgif.com-animated-gif-maker.gif"></img>
    </div>
    <header>
        <div>
            <h4 id="user_logo">NN</h4>
        </div>
        <a href="./index.html"><img src="./images/puma-logo.jpg" alt="Puma-logo"></a>
        <a href="#" data-target="#puma_cart" data-toggle="modal"><i class="fa-solid fa-basket-shopping" id="cart_icon"></i></a>
    </header>
    <div class="info-puma">
        <h3>Puma Official Store</h3>
    </div>
    <div class="modal  fade w-100" id="puma_cart">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content w-100">
                <img src="./images/OIG3.jpeg" alt="ecommerce bg image" class="bg-img">
                <div class="modal-header  text-light">
                    <h2>Your cart</h2>
                    <button class="close text-danger mr-1 p-2 pt-3" data-dismiss="modal">&times</button>
                </div>
                <div class="modal-body  text-light w-100">
                    <div class="puma-busket"></div>
                </div>
                <div class="modal-footer  text-light d-flex justify-content-between">
                    <h4 id="total_price">Total price: </h4>
                    <button class="delete-all">Remove All</button>
                </div>
            </div>
        </div>
    </div>
    <main>
        <form class="edit-form" onsubmit="Additem();">
            <p class="title">Edit shop </p>
            <p class="message">Enter item info</p>
            <label>
                <input class="input" type="text" id="pr_name_input" placeholder="" required>
                <span>Product name</span>
            </label>
            <label>
                <input class="input" type="number" step="0.01" id="price_input"  placeholder="" required>
                <span>Price</span>
            </label>

            <label>
                <input class="input" type="text" id="url_input" placeholder="" required>
                <span>Image link</span>
            </label>
            <button class="submit">ADD</button>
        </form>
        <div class="store-container">

        </div>
        <img src="./images/Puma-black-1.png" alt="" class="puma-1">
        <img src="./images/black-puma-2.png" alt="" class="puma-2">
    </main>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- <script src="./bootjs-1.js"></script>
    <script src="./bootjs-2.js"></script>
    <script src="./bootjs-3.js"></script> -->
</body>

</html>
